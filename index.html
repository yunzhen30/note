<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你說我猜遊戲</title>
    <!-- Gun.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>你說我猜遊戲</h1>
    </header>

    <main>
        <section id="login-section">
            <input type="text" id="player-name" placeholder="請輸入你的名字">
            <button id="join-btn">加入遊戲</button>
        </section>

        <section id="game-section" style="display: none;">
            <div id="game-info">
                <p>當前玩家數: <span id="player-count">0</span></p>
                <p>當前回合: <span id="current-drawer">等待中...</span></p>
            </div>

            <div id="word-section" style="display: none;">
                <p>你要描述的詞語是: <span id="word-to-draw"></span></p>
                <input type="text" id="word-input" placeholder="輸入要描述的詞語">
                <button id="submit-word">確定</button>
            </div>

            <div id="guess-section">
                <input type="text" id="guess-input" placeholder="猜猜看是什麼">
                <button id="submit-guess">猜測</button>
            </div>

            <div id="chat-box">
                <div id="messages"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
